<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
            <header>
                <h1><strong>What are you having for lunch?</strong></h1>
                <div class="header">
                    <li class="card_header left"> 
                        <img class="card_img1" src="./images/tacos.jpg" alt="Mexican tacos">
                        <h5>Mexican Tacos</h5>
                    </li>
                    <li class="card_header right">
                        <img class="card_img2" src="./images/pizza.jpg" alt="pizza"> 
                        <h5>Farmhouse Pizza</h5>
                    </li>
                </div>
            </header>
            <section>
                <div>
                    <li class="card_header bottom_left"> 
                        <img class="bottom_img1" src="./images/chicken.jpg" alt="burger"> 
                        <h5>Chicken Burger</h5>
                    </li>
                    <li class="card_header bottom_right">
                        <img class="bottom_img2" src="./images/burrito.jpg" alt="nachos"> 
                        <h5>Loaded Nachos</h5>
                    </li>
                </div>
            </section>
            <footer>
                <div class="paragraph">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Vel temporibus possimus Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, maxime. quo distinctio itaque deleniti.</p>
                </div>
                <hr class="line">
           
            </footer> 
    </div>

    
</body>
</html>
